<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{ if .IsNamedParams }}
        {{ if .Get "title"}}{{ .Get "title" }}{{ else }}Info{{ end }}
      {{ else }}
        Info
      {{ end }}
    </h3>
  </div>
  <div class="panel-body">  
    {{ if .IsNamedParams }}
      {{ if .Get "body" }}{{ .Get "body" }}{{ else }}{{ .Inner }}{{ end }}
    {{ else }}
      {{ if .Get 0 }}{{ .Get 0 }}{{ else }}{{ .Inner }}{{ end }}
    {{ end }}
  </div>
</div>
