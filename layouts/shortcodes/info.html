<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{ if .IsNamedParams }}
        {{ if .Get "title"}}{{ .Get "title" }}{{ else }}Info{{ end }}
      {{ else }}
        Info
      {{ end }}
    </h3>
  </div>
  {{ if .IsNamedParams }}
    {{ if .Get "body"}}
      <div class="panel-body">
	{{ .Get "body" }}
      </div>
    {{ end }}
  {{ else }}
    <div class="panel-body">
      {{ .Get 0 }}
    </div>
  {{ end }}
</div>
