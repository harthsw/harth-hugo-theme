{{ $language := .Get 0 }}
<div class="harth-code-panel">
  <div class="panel panel-default harth-code-panel-inner">
    <div class="panel-heading harth-code-panel-heading">
      {{ $language }}
    </div>
    <div class="panel-body harth-code-panel-body">
      <pre class="harth-code-pre"><code class="language-{{ $language }} harth-code">{{ .Inner | chomp }}</code></pre>
    </div>
  </div>
</div>
